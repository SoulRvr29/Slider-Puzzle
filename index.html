<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Sliding puzzle</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Sliding puzzle</h1>
      </header>
      <main>
        <div class="tilesContainer">
          <div id="t1" class="tile border">1</div>
          <div id="t2" class="tile border">2</div>
          <div id="t3" class="tile border">3</div>
          <div id="t4" class="tile border">4</div>
          <div id="t5" class="tile border">5</div>
          <div id="t6" class="tile border">6</div>
          <div id="t7" class="tile border">7</div>
          <div id="t8" class="tile border">8</div>
          <div id="t9" class="tile border">9</div>
          <div id="t10" class="tile border">10</div>
          <div id="t11" class="tile border">11</div>
          <div id="t12" class="tile border">12</div>
          <div id="t13" class="tile border">13</div>
          <div id="t14" class="tile border">14</div>
          <div id="t15" class="tile border">15</div>
          <div id="t16" class="tile border hide">16</div>
        </div>
      </main>
      <footer>2023</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
